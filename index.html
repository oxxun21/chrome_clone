<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Momentum</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&family=Playfair+Display&family=Song+Myung&display=swap" rel="stylesheet">
</head>
<body>
    <form class="hidden" id="login-form">
        <input required maxlength="15" type="text" placeholder="What is your name?" />
        <input type="submit" value="Log In" />
    </form>

    <div id="weather">
        <span></span>
        <span></span>
    </div>

    <h2 id="clock">00:00:00</h2>
    
    <h1 class="hidden" id="greeting"></h1>

    <form id="todo-form">
        <input type="text" placeholder="Write a To Do and Press Enter" required />
    </form>
    <ul id="todo-list"></ul>

    <div id="quote">
        <span></span>
    </div>

    <script src="/script/greeting.js"></script>
    <script src="/script/clock.js"></script>
    <script src="/script/quotes.js"></script>
    <script src="/script/background.js"></script>
    <script src="/script/todo.js"></script>
    <script src="/script/weather.js"></script>
</body>
</html>
